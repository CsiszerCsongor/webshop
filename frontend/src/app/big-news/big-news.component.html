<div class="big-news-container">


  <div class="split left">
    <div class="centered">
      <ul class="menu-ul" (mouseover)="setSubmenuDisplayTrue()" (mouseout)="setSubmenuFalseAfterDelay()">
        <li *ngFor="let productCategory of productCategories">
          <a href="#">
            {{productCategory.productCategoryName}}
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="split right">
    <div class="centered">
      <div id="submenu-container" *ngIf="showSubmenuDiv" (mouseover)="cursorOnSubmenu=true" (mouseout)="cursorNotOnSubmenu()">

      </div>
    </div>
  </div>
</div>
